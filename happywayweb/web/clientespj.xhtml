      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

        <title>Clientes</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssdefault.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js" />
        <!--<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css" />-->

        <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/dataTables.bootstrap.css"/>
        <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />-->
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" />

        <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript" />
        <script src="resources/js/clientes.js" type="text/javascript"></script>

    </h:head>
    <h:body>


        <nav class="navbar navbar-inverse">
            <div class="container">
                <p class="navbar-text"><img src="resources/images/logo-head.png" style="margin: auto;" /></p>

                
                <ul class="nav navbar-nav">
                    <li><a href="home.xhtml">Home</a></li>
                    <li><a href="produtos.xhtml">Produtos</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Clientes <span class="caret" /></a>
                        <ul class="dropdown-menu">
                            <li><a href="clientespf.xhtml">Pessoa Física</a></li>
                            <li><a href="clientespf.xhtml">Pessoa Jurídica</a></li>
                        </ul>
                    </li>
                    <li><a href="vendas.xhtml">Vendas</a></li>
                    <li><a href="vendaswizard.xhtml">Nova Venda</a></li>
                    <li><a href="usuarios.xhtml">Usuários</a></li>
                </ul>

                <a href="index.xhtml"><button type="button" class="btn btn-default navbar-btn">Log Out</button></a>
            </div>
        </nav>


        <div id="content" class="container">

            <br/>

            <h4>NOVO CLIENTE <button id="novaclientedown" class="glyphicon glyphicon-chevron-down blue-icon button-collapse"></button>
                <button id="novaclienteup" class="glyphicon glyphicon-chevron-up blue-icon button-collapse"></button>

            </h4>
            <hr/>

            <div id="clientesPF">
                <f:view>
                    <h:form id="clientesinput" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputClientName" class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.nome}" class="form-control" id="inputClientName" />
                            </div>

                            <label for="inputClientCEP" class="col-sm-2 control-label">CEP</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.cep}" class="form-control" id="inputClientCEP" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputClientAddress" class="col-sm-2 control-label">Endereço</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.endereco}"  class="form-control" id="inputClientAddress" />
                            </div>

                            <label for="inputClientCity" class="col-sm-2 control-label">Cidade</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.cidade}" class="form-control" id="inputClientCity" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputClientState" class="col-sm-2 control-label">Estado</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.estado}" class="form-control" id="inputClientState" />
                            </div>

                            <label for="inputClientCountry" class="col-sm-2 control-label">País</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.pais}" class="form-control" id="inputClientCountry" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputClientMail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.email}" class="form-control" id="inputClientMail" />
                            </div>

                            <label for="inputClientPhone" class="col-sm-2 control-label">Telefone</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{clientePFBean.clientePF.telefone}" class="form-control" id="inputClientPhone" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputClientSex" class="col-sm-2 control-label">Sexo</label>
                            <div class="col-sm-3">
                                <h:selectOneMenu value="#{clientePFBean.clientePF.sexo}" class="form-control" id="inputClientSex">
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                </h:selectOneMenu>

                                <label for="inputClientCPF" class="col-sm-2 control-label">CPF</label>
                                <div class="col-sm-3">
                                    <h:inputText value="#{clientePFBean.clientePF.CPF}" class="form-control" id="inputClientCPF" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputClientBirthdate" class="col-sm-2 control-label">Nascimento</label>
                                <div class="col-sm-3">
                                    <h:inputText value="#{clientePFBean.clientePF.data_nascimento}" class="form-control" id="inputClientBirthdate" />
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandLink action="#{clientePFBean.salva}" class="btn btn-default">Enviar</h:commandLink>
                            </div>
                        </div>
                    </h:form>
                </f:view>
            </div>

            <h4>CLIENTES</h4>
            <hr/>

            <div id="tabelaclientes" class="table-responsive">

                <f:view>


                    <h:form class="width-90percent centered">
                        <h:dataTable id="clientePFdataTable" value="#{clientePFBean.clientesPF}" var="item" class="table table-striped table-hover disableScroll" cellspacing="2px" cellpadding="2px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo"/>
                                </f:facet>
                                <h:outputText value="#{item.codigo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data_cadastro"/>
                                </f:facet>
                                <h:outputText value="#{item.data_cadastro}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cep"/>
                                </f:facet>
                                <h:outputText value="#{item.cep}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <h:outputText value="#{item.telefone}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cidade"/>
                                </f:facet>
                                <h:outputText value="#{item.cidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Pais"/>
                                </f:facet>
                                <h:outputText value="#{item.pais}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Endereco"/>
                                </f:facet>
                                <h:outputText value="#{item.endereco}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


            </div>


        </div>

        <div id="credits">
            <center><p style="color:gray;font-size:10px;">HappyWay @ 2016 - Desenvolvido por New Wave</p></center>
        </div>


    </h:body>
</html>
