      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssdefault.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js" />
        <!--<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css" />-->
        
        <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/dataTables.bootstrap.css"/>
        <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />-->
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" />
        
        <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript" />
        <script src="resources/js/usuarios.js"></script>

    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse disableScroll">
            <div class="container">
                <p class="navbar-text"><img src="resources/images/logo-head.png" style="margin: auto;"/></p>

                <ul class="nav navbar-nav">
                    <li><a href="home.xhtml">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="produtos.xhtml">Produtos</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Clientes <span class="caret" /></a>
                        <ul class="dropdown-menu">
                            <li><a href="clientespf.xhtml">Pessoa Física</a></li>
                            <li><a href="clientespj.xhtml">Pessoa Jurídica</a></li>
                        </ul>
                    </li>
                    <li><a href="vendas.xhtml">Vendas</a></li>
                    <li><a href="vendaswizard.xhtml">Nova Venda</a></li>
                    <li><a href="campanha.xhtml">Campanha</a></li>
                    <li class="active"><a href="usuarios.xhtml">Usuários</a></li>
                </ul>

                <a href="index.xhtml"><button type="button" class="btn btn-default navbar-btn ">Log Out</button></a>
            </div>
        </nav>


      <div id="content" class="container">
            <br />


            <h4>NOVO USUÁRIO <button id="novousuariodown" class="glyphicon glyphicon-chevron-down blue-icon button-collapse"></button>
                <button id="novousuarioup" class="glyphicon glyphicon-chevron-up blue-icon button-collapse"></button>

            </h4>
            <hr />

            <div id="usuarios">

                <f:view>
                    <h:form id="usuariosinput" class="form-horizontal">

                        <div class="form-group disableScroll">
                            <label for="inputUserCode" class="col-sm-2 control-label">Código</label>
                            <div class="col-sm-3">
                                <h:inputText disabled="true" value="#{usuarioBean.usuario.id}" class="form-control" id="inputUserCode" />
                            </div>

                            <label for="inputUserMail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{usuarioBean.usuario.email}" class="form-control" id="inputUserMail" />
                            </div>
                        </div>

                        <div class="form-group disableScroll">

                            <label for="inputUserName" class="col-sm-2 control-label">Usuario</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{usuarioBean.usuario.usuario}" class="form-control" id="inputUserName" />
                            </div>
                            
                            <label for="inputUserPassword" class="col-sm-2 control-label">Senha</label>
                            <div class="col-sm-3">
                                <h:inputSecret value="#{usuarioBean.usuario.senha}" class="form-control" id="inputUserPassword" />
                            </div>
                        </div>

                        <div class="form-group disableScroll">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandLink action="#{usuarioBean.salva}" class="btn btn-default">Enviar</h:commandLink>
                            </div>
                        </div>
                    </h:form>
                </f:view>


            </div>

            <h4>USUÁRIOS</h4>
            <hr />

            <div id="tabelaUsuarios" class="table-responsive">

                <f:view>
                    <h:form class="width-90percent centered">
                        <h:dataTable id="usuariosDataTable" value="#{usuarioBean.usuarios}" var="item" class="table table-striped table-hover disableScroll" cellspacing="2px" cellpadding="2px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario}"/>
                            </h:column>
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioBean.alterar(item)}" title="Alterar Produto">
                                <span class="glyphicon glyphicon-pencil blue-icon" />
                            </h:commandLink>
                            <span>&nbsp;</span> 
                            <h:commandLink type="reset" action="#{usuarioBean.excluir(item)}" title="Excluir Produto">
                                <span class="glyphicon glyphicon-remove" style="color: red;" />                    
                            </h:commandLink>
                        </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>





            </div>

        </div>

        <div id="credits">
            <center><p style="color:gray;font-size:10px;">HappyWay @ 2016 - Desenvolvido por New Wave</p></center>
        </div>


    </h:body>
</html>
