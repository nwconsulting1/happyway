        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js" />
        
        <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript" />

        <div id="content" class="container">
            <br />


            <h4>NOVO PRODUTO <button id="novoprodutodown" class="glyphicon glyphicon-chevron-down blue-icon button-collapse"></button>
                <button id="novoprodutoup" class="glyphicon glyphicon-chevron-up blue-icon button-collapse"></button>

            </h4>
            <hr />

            <div id="produtos">

                <f:view>
                    <h:form id="produtosinput" class="form-horizontal">
                        <h:messages styleClass="alert alert-danger" id="messages" />

                        <div class="form-group disableScroll">
                            <label for="inputProductName" class="col-sm-2 control-label disableScroll">Nome</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.nome}" required="true" requiredMessage="Nome obrigatório" class="form-control" id="inputProductName"/>
                            </div>

                            <label for="inputProductQtd" class="col-sm-2 control-label">Quantidade</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.quantidade}" required="true" requiredMessage="Quantidade obrigatória"  class="form-control" id="inputProductQtd" />
                            </div>  
                        </div>

                        <div class="form-group disableScroll">

                            <label for="inputProductFaixa" class="col-sm-2 control-label">Faixa Etária</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.faixa_etaria}" required="true" requiredMessage="Faixa etária obrigatória" class="form-control" id="inputProductFaixa" />
                            </div> 
                            
                            <label for="inputProductCategory" class="col-sm-2 control-label">Categoria</label>
                            <div class="col-sm-3 disableScroll">
                                <h:inputText value="#{produtoBean.produto.categoria}" required="true" requiredMessage="Categoria obrigatória" class="form-control" id="inputProductCategory" />
                            </div>
                        </div>

                        <div class="form-group disableScroll">

                            <label for="inputProductValue" class="col-sm-2 control-label">Valor</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.valor}" required="true" requiredMessage="Valor obrigatório" class="form-control" id="inputProductValue" />
                            </div>
                            
                            <label for="inputProductCode" class="col-sm-2 control-label">Código</label>
                            <div class="col-sm-3">
                                <h:inputText disabled="true" readonly="true" value="#{produtoBean.produto.codigo}" class="form-control" id="inputProductCode" />
                            </div>
                            
                        </div>

                        <div class="form-group disableScroll">
                            <label for="inputProductDescription" class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-8">
                                <h:inputTextarea value="#{produtoBean.produto.descricao}" class="form-control" id="inputProductDescription" />
                            </div> 
                        </div>

                        <div class="form-group disableScroll">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandLink action="#{produtoBean.salva}" class="btn btn-default">Enviar</h:commandLink>
                            </div>
                        </div>
                    </h:form>
                </f:view>


            </div>

            <h4>PRODUTOS</h4>
            <hr />

            <div id="tabelaProdutos" class="table-responsive">

                <f:view>
                    <h:form class="width-90percent centered">
                        <h:dataTable id="produtoDataTable" value="#{produtoBean.produtos}" var="item" class="table table-striped table-hover disableScroll" cellspacing="2px" cellpadding="2px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.codigo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Faixa Etária"/>
                                </f:facet>
                                <h:outputText value="#{item.faixa_etaria}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria}"/>
                            </h:column>
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink action="#{produtoBean.alterar(item)}" title="Alterar Produto">
                                <span class="glyphicon glyphicon-pencil blue-icon" />
                            </h:commandLink>
                            <span>&nbsp;</span> 
                            <h:commandLink type="reset" action="#{produtoBean.excluir(item)}" title="Excluir Produto">
                                <span class="glyphicon glyphicon-remove" style="color: red;" />                    
                            </h:commandLink>
                        </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>







            </div>

        </div>

        <div id="credits">
            <center><p style="color:gray;font-size:10px;">HappyWay @ 2016 - Desenvolvido por New Wave</p></center>
        </div>


    </h:body>
