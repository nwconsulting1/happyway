<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <title>Produtos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssdefault.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="resources/js/produtos.js"></script>

    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <p class="navbar-text"><img src="resources/images/logo-head.png" style="margin: auto;"/></p>

                <ul class="nav navbar-nav">
                    <li><a href="home.xhtml">Home <span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="produtos.xhtml">Produtos</a></li>
                    <li><a href="clientes.xhtml">Clientes</a></li>
                    <li><a href="vendas.xhtml">Vendas</a></li>
                </ul>

                <a href="index.html"><button type="button" class="btn btn-default navbar-btn ">Log Out</button></a>
            </div>
        </nav>


        <div id="content" class="container">
            <br />


            <h4>NOVO PRODUTO <button id="novoprodutodown" class="glyphicon glyphicon-chevron-down blue-icon button-collapse"></button>
                <button id="novoprodutoup" class="glyphicon glyphicon-chevron-up blue-icon button-collapse"></button>

            </h4>
            <hr />

            <div id="produtos">

                <f:view>
                    <h:form id="produtosinput" class="form-horizontal">

                        <div class="form-group">
                            <label for="inputProductName" class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.nome}" class="form-control" id="inputProductName"/>
                            </div>

                            <label for="inputProductQtd" class="col-sm-2 control-label">Quantidade</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.quantidade}" class="form-control" id="inputProductQtd" />
                            </div>  
                        </div>

                        <div class="form-group">

                            <label for="inputProductFaixa" class="col-sm-2 control-label">Faixa Etária</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.faixa_etaria}" class="form-control" id="inputProductFaixa" />
                            </div> 
                            
                            <label for="inputProductCategory" class="col-sm-2 control-label">Categoria</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.categoria}" class="form-control" id="inputProductCategory" />
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="inputProductValue" class="col-sm-2 control-label">Valor</label>
                            <div class="col-sm-3">
                                <h:inputText value="#{produtoBean.produto.valor}" class="form-control" id="inputProductValue" />
                            </div> 
                        </div>

                        <div class="form-group">
                            <label for="inputProductDescription" class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-8">
                                <h:inputTextarea value="#{produtoBean.produto.descricao}" class="form-control" id="inputProductDescription" />
                            </div> 
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandLink action="#{produtoBean.salva}" class="btn btn-default">Enviar</h:commandLink>
                            </div>
                        </div>
                    </h:form>
                </f:view>


            </div>

            <h4>PRODUTOS</h4>
            <hr />

            <div id="tabelaProdutos" class="table-responsive">

                <f:view>
                    <h:form>
                        <h:dataTable value="#{produtoBean.produtos}" var="item" class="table table-striped table-hover" cellspacing="2px" cellpadding="2px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.codigo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Quantidade"/>
                                </f:facet>
                                <h:outputText value="#{item.quantidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Faixa Etária"/>
                                </f:facet>
                                <h:outputText value="#{item.faixa_etaria}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor"/>
                                </f:facet>
                                <h:outputText value="#{item.valor}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria}"/>
                            </h:column>
                            <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{produtoBean.excluir(item)}" title="Excluir Produto">
                                Excluir                    
                            </h:commandLink> |
                            <h:commandLink action="#{produtoBean.alterar(item)}" title="Alterar Produto">
                                Editar
                            </h:commandLink>
                        </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>







            </div>

        </div>

        <div id="credits">
            <center><p style="color:gray;font-size:10px;">HappyWay @ 2016 - Desenvolvido por New Wave</p></center>
        </div>


    </h:body>
</html>
